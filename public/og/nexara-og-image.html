<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #2C3E50;
            overflow: hidden;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background-image: url('Nexara_logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .text-container {
            text-align: left;
        }
        
        .brand-name {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2C3E50;
        }
        
        .subtitle {
            font-size: 32px;
            color: #64748b;
            margin-bottom: 20px;
        }
        
        .description {
            font-size: 24px;
            color: #64748b;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo"></div>
        <div class="text-container">
            <div class="brand-name">NEXARA</div>
            <div class="subtitle">Omnichannel Platform</div>
            <div class="description">Advanced customer engagement and campaign management</div>
        </div>
    </div>
</body>
</html>
