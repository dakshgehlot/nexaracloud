<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1E4078 0%, #2B5AA0 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 80px;
        }
        
        .nexara-container {
            display: flex;
            align-items: center;
            gap: 0;
        }
        
        .nexara {
            font-size: 64px;
            font-weight: bold;
            letter-spacing: -2px;
        }
        
        .nexara .orange {
            color: #FF6700;
        }
        
        .nexara .white {
            color: white;
        }
        
        .x {
            font-size: 80px;
            font-weight: bold;
            margin: 0 30px;
            color: white;
        }
        
        .title {
            text-align: center;
            line-height: 1.1;
        }
        
        .omnichannel {
            font-size: 96px;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
            letter-spacing: -3px;
        }
        
        .project {
            font-size: 96px;
            font-weight: bold;
            color: white;
            letter-spacing: -3px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nexara-container">
            <div class="nexara">
                <span class="orange">nexa</span><span class="white">ra</span>
            </div>
        </div>
    </div>
    
    <div class="title">
        <div class="omnichannel">Omnichannel</div>
        <div class="project">Project</div>
    </div>
</body>
</html>
